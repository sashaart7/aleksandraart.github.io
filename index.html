<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Портфолио Александры</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a); 
      color: #fff; 
      font-family: 'Arial', sans-serif; 
    }
    canvas { 
      width: 100%; 
      height: 100vh; 
      position: absolute; 
      top: 0; 
      left: 0; 
    }
    .content { 
      position: absolute; 
      top: 50%; 
      left: 50px; 
      transform: translateY(-50%); 
      z-index: 1; 
      max-width: 500px; 
      opacity: 0; 
      animation: fadeIn 1.5s ease forwards; 
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    h1 {
      font-size: 48px;
      margin: 0 0 20px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      margin: 10px 0;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.5s;
    }
    .portfolio-item {
      margin: 15px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .portfolio-item:hover {
      transform: translateX(10px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Привет, я Александра</h1>
    <p>Обо мне: Я веб-разработчик и дизайнер, создаю интерактивные 3D-миры. Моя страсть — технологии и искусство.</p>
    <p>Навыки: HTML, CSS, JavaScript, Three.js, Blender, UI/UX</p>
    <p>Портфолио:</p>
    <div class="portfolio-item">Проект 1: 3D-рабочая комната (см. справа)</div>
    <div class="portfolio-item">Проект 2: Интерактивный дизайн (скоро)</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://unpkg.com/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    // Создаем сцену
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    // Освещение
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 5);
    directionalLight.castShadow = true;
    directionalLight.shadow.mapSize.width = 1024;
    directionalLight.shadow.mapSize.height = 1024;
    scene.add(directionalLight);

    // Пол
    const floorGeometry = new THREE.PlaneGeometry(20, 20);
    const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x444444, roughness: 0.8 });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    floor.receiveShadow = true;
    scene.add(floor);

    // Загрузка GLTF-моделей
    const loader = new THREE.GLTFLoader();
    let chair, computer, desk;

    // Функция для загрузки моделей
    function loadModel(url, name, position, scale) {
      loader.load(
        url,
        (gltf) => {
          const model = gltf.scene;
          model.scale.set(scale, scale, scale);
          model.position.set(position.x, position.y, position.z);
          model.castShadow = true;
          model.receiveShadow = true;
          scene.add(model);
          if (name === 'chair') chair = model;
          if (name === 'computer') computer = model;
          if (name === 'desk') desk = model;
          console.log(`${name} успешно загружен`);
        },
        (xhr) => console.log(`${name}: ${(xhr.loaded / xhr.total * 100).toFixed(2)}% загружено`),
        (error) => console.error(`Ошибка загрузки ${name}:`, error)
      );
    }

    // Загрузка моделей с правильными путями
    loadModel('https://sashaart7.github.io/aleksandraart.github.io/chair.glb', 'chair', { x: -2, y: 0, z: 2 }, 1);
    loadModel('https://sashaart7.github.io/aleksandraart.github.io/computer.glb', 'computer', { x: 0, y: 1, z: 0 }, 1);
    loadModel('https://sashaart7.github.io/aleksandraart.github.io/desk1.glb', 'desk', { x: 0, y: 0, z: 0 }, 1);

    // Дополнительные объекты
    const torusGeometry = new THREE.TorusGeometry(0.5, 0.2, 16, 100);
    const torusMaterial = new THREE.MeshPhongMaterial({ color: 0xff5555, shininess: 100 });
    const torus = new THREE.Mesh(torusGeometry, torusMaterial);
    torus.position.set(3, 1, -2);
    torus.castShadow = true;
    scene.add(torus);

    const sphereGeometry = new THREE.SphereGeometry(0.3, 32, 32);
    const sphereMaterial = new THREE.MeshPhongMaterial({ color: 0x55ff55, shininess: 100 });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    sphere.position.set(-3, 2, -1);
    sphere.castShadow = true;
    scene.add(sphere);

    const lampGeometry = new THREE.CylinderGeometry(0.2, 0.2, 1, 32);
    const lampMaterial = new THREE.MeshPhongMaterial({ color: 0xffff00, shininess: 100 });
    const lamp = new THREE.Mesh(lampGeometry, lampMaterial);
    lamp.position.set(2, 0.5, 2);
    lamp.castShadow = true;
    scene.add(lamp);

    // Позиция камеры
    camera.position.set(5, 5, 10);
    camera.lookAt(0, 1, 0);

    // Интерактивность
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    window.addEventListener('mousemove', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    });

    // Анимация
    function animate() {
      requestAnimationFrame(animate);

      // Анимация GLTF-моделей
      if (chair) chair.rotation.y += 0.01;
      if (computer) computer.position.y = 1 + Math.sin(Date.now() * 0.001) * 0.1;
      if (desk) desk.rotation.y += 0.005;

      // Анимация дополнительных объектов
      torus.rotation.x += 0.02;
      torus.rotation.y += 0.02;
      sphere.rotation.y += 0.015;
      lamp.position.y = 0.5 + Math.sin(Date.now() * 0.002) * 0.2;

      // Эффект наведения
      raycaster.setFromCamera(mouse, camera);
      const interactiveObjects = [torus, sphere, lamp];
      if (chair) interactiveObjects.push(chair);
      if (computer) interactiveObjects.push(computer);
      if (desk) interactiveObjects.push(desk);

      const intersects = raycaster.intersectObjects(interactiveObjects, true);
      interactiveObjects.forEach(obj => {
        obj.scale.set(1, 1, 1);
        if (obj.material) obj.material.color?.setHex(obj.material.color?.getHex() || 0xffffff);
      });
      if (intersects.length > 0) {
        intersects[0].object.scale.set(1.1, 1.1, 1.1);
        if (intersects[0].object.material) intersects[0].object.material.color?.setHex(0xcccccc);
      }

      renderer.render(scene, camera);
    }
    animate();

    // Адаптация под размер окна
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
